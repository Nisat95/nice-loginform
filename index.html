<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit-Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Form</h1>
        <div class="form">
            <form action="post">
                <input class="user" type="text" placeholder="Full Name" required><br>
                <input class="user" type="number" placeholder="Phone Number"><br>
                <input class="user" type="text" placeholder="Email Address" required><br>
                <input class="user" type="password" placeholder="Password" required><br>
                <input class="user" type="password" placeholder="Confirm Password" required><br>
                <input class="submit" type="submit" value="Sign Up">
            </form>

        </div>
        <div class="form-section">
            <h4>Already have an Account</h4>
        </div>
        <div class="log-in">
            <a href="#">Log in</a>

        </div>

    </div>
    
</body>
</html>
